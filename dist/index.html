<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="/index.3a01df49.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Personal Budgeting App</h1>
      <p>Data Visualization With <b>Charts Js library</b></p>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
      <p id="date-text"></p>
    </div>

    <!-- The flexible grid (content) -->
    <div class="row">
      <div class="side">
        <h2>Add Your Transactions Below</h2>
        <form id="transaction-form">
          <input type="text" id="description" placeholder="Description" required="">
          <input type="number" id="amount" placeholder="Amount" required="">
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button type="submit">Add Transaction</button>
        </form>

        <ul id="transaction-list"></ul>
      </div>
      <div class="main">
        <h2>Data Visualization</h2>
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <h4>Personal Budgeting App Project</h4>
      <p>A learning project to use Charts Js library</p>
    </div>

    <script src="/index.7c0ccee6.js"></script>
  <script src="/Personal%20Budget%20Tracker%20with%20Data%20Visualization.3464ddca.js"></script></body>
</html>
